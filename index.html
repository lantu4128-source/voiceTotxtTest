<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ËØ≠Èü≥Á¨îËÆ∞ (Âú®Á∫øÁâà)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root {
            --bg-color: #030610;
            --accent-color: #00ffc8;
            --text-color: #ffffff;
            --panel-bg: rgba(13, 22, 40, 0.8);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Header */
        header {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid rgba(0, 255, 200, 0.2);
            background: rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        header h2 { margin: 0; font-size: 18px; font-weight: 400; letter-spacing: 1px; color: var(--accent-color); }
        
        .icon-btn {
            background: none; border: none; font-size: 20px; cursor: pointer; color: var(--accent-color);
        }

        /* Transcript Area */
        #transcript {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            scroll-behavior: smooth;
        }

        .msg-row {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .msg {
            flex: 1;
            background: rgba(0, 255, 200, 0.05);
            border-left: 3px solid var(--accent-color);
            padding: 12px;
            border-radius: 4px;
            font-size: 16px;
            line-height: 1.5;
            word-break: break-all;
        }

        .msg.interim {
            opacity: 0.6;
            border-left-color: #666;
            background: rgba(255, 255, 255, 0.02);
        }

        .copy-btn {
            background: transparent;
            border: 1px solid var(--accent-color);
            color: var(--accent-color);
            border-radius: 4px;
            padding: 6px 12px;
            font-size: 12px;
            cursor: pointer;
            white-space: nowrap;
            align-self: center;
        }

        .copy-btn:active {
            background: var(--accent-color);
            color: black;
        }

        /* Controls */
        #controls {
            height: 160px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: var(--panel-bg);
            border-top: 1px solid rgba(0, 255, 200, 0.2);
            position: relative;
            z-index: 10;
        }

        #mic-btn {
            width: 72px;
            height: 72px;
            border-radius: 50%;
            background: rgba(0, 255, 200, 0.1);
            border: 2px solid var(--accent-color);
            color: var(--accent-color);
            font-size: 32px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 0 15px rgba(0, 255, 200, 0.2);
        }

        #mic-btn.recording {
            background: var(--accent-color);
            color: #000;
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(0, 255, 200, 0.6);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 255, 200, 0.7); }
            70% { box-shadow: 0 0 0 20px rgba(0, 255, 200, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 255, 200, 0); }
        }

        #status {
            margin-bottom: 15px;
            font-size: 14px;
            color: var(--accent-color);
            opacity: 0.8;
            letter-spacing: 1px;
        }

        #tips {
            position: absolute;
            bottom: 10px;
            font-size: 10px;
            color: #666;
            text-align: center;
            width: 100%;
        }

        /* QR Modal */
        #qr-modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 100;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        
        #qrcode {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .close-btn {
            border: 1px solid white;
            color: white;
            background: transparent;
            padding: 8px 24px;
            border-radius: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<header>
    <button class="icon-btn" id="qr-btn">üì±</button>
    <h2>VOICE NOTE</h2>
    <div style="width: 24px;"></div> <!-- Spacer -->
</header>

<div id="transcript">
    <!-- Messages will appear here -->
</div>

<div id="controls">
    <div id="status">ÁÇπÂáªÈ∫¶ÂÖãÈ£éÂºÄÂßã</div>
    <button id="mic-btn">üé§</button>
    <div id="tips">Êé®Ëçê‰ΩøÁî® Safari (iOS) Êàñ Chrome (PC/Android)</div>
</div>

<div id="qr-modal">
    <div id="qrcode"></div>
    <div style="color: white; margin: 10px 0 20px; font-size: 14px;">ÊâãÊú∫Êâ´Á†ÅËÆøÈóÆ</div>
    <button class="close-btn" onclick="document.getElementById('qr-modal').style.display='none'">ÂÖ≥Èó≠</button>
</div>

<script>
    // Elements
    const micBtn = document.getElementById('mic-btn');
    const statusText = document.getElementById('status');
    const transcriptDiv = document.getElementById('transcript');
    const tipsText = document.getElementById('tips');

    // Speech Recognition
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    let recognition;
    let isRecording = false;
    let finalTranscript = '';
    
    // Check support
    if (!SpeechRecognition) {
        statusText.textContent = "ÂΩìÂâçÊµèËßàÂô®‰∏çÊîØÊåÅËØ≠Èü≥ËØÜÂà´";
        tipsText.textContent = "ËØ∑Â∞ùËØï‰ΩøÁî® Chrome, Edge Êàñ Safari";
        micBtn.style.opacity = "0.5";
        micBtn.disabled = true;
    } else {
        recognition = new SpeechRecognition();
        recognition.lang = 'zh-CN';
        recognition.continuous = true;
        recognition.interimResults = true;

        recognition.onstart = () => {
            isRecording = true;
            micBtn.classList.add('recording');
            statusText.textContent = "Ê≠£Âú®ËÅÜÂê¨...";
        };

        recognition.onend = () => {
            if (isRecording) {
                // Auto-restart for continuous listening
                try { recognition.start(); } catch(e) {}
            } else {
                micBtn.classList.remove('recording');
                statusText.textContent = "Â∑≤ÂÅúÊ≠¢";
            }
        };

        recognition.onresult = (event) => {
            let interimTranscript = '';

            for (let i = event.resultIndex; i < event.results.length; ++i) {
                if (event.results[i].isFinal) {
                    const text = event.results[i][0].transcript;
                    addMessage(text);
                } else {
                    interimTranscript += event.results[i][0].transcript;
                }
            }
            
            // Show interim (optional, can be implemented if needed)
            // For now we just focus on final results to keep UI clean
            if (interimTranscript) {
                statusText.textContent = "Ê≠£Âú®ËæìÂÖ•: " + interimTranscript;
            } else {
                statusText.textContent = "Ê≠£Âú®ËÅÜÂê¨...";
            }
        };

        recognition.onerror = (event) => {
            console.error(event.error);
            if (event.error === 'not-allowed') {
                statusText.textContent = "ËØ∑ÂÖÅËÆ∏È∫¶ÂÖãÈ£éÊùÉÈôê";
                isRecording = false;
                micBtn.classList.remove('recording');
            } else if (event.error === 'network') {
                statusText.textContent = "ÁΩëÁªúÈîôËØØ (ÈúÄËøûÊé•‰∫íËÅîÁΩë)";
            }
        };
    }

    // Toggle Recording
    micBtn.addEventListener('click', () => {
        if (!recognition) return;

        if (isRecording) {
            isRecording = false;
            recognition.stop();
            micBtn.classList.remove('recording');
            statusText.textContent = "Â∑≤ÂÅúÊ≠¢";
        } else {
            // Need to clear stack or just start
            try {
                recognition.start();
            } catch(e) {
                console.log("Restarting...");
                recognition.stop();
                setTimeout(() => recognition.start(), 100);
            }
        }
    });

    // Add Message to UI
    function addMessage(text) {
        if (!text.trim()) return;

        const row = document.createElement('div');
        row.className = 'msg-row';

        const msg = document.createElement('div');
        msg.className = 'msg';
        msg.textContent = text;

        const btn = document.createElement('button');
        btn.className = 'copy-btn';
        btn.textContent = 'Â§çÂà∂';
        btn.onclick = () => {
            navigator.clipboard.writeText(text).then(() => {
                btn.textContent = 'Â∑≤Â§çÂà∂';
                setTimeout(() => btn.textContent = 'Â§çÂà∂', 2000);
            });
        };

        row.appendChild(msg);
        row.appendChild(btn);
        transcriptDiv.appendChild(row);
        
        // Scroll to bottom
        transcriptDiv.scrollTop = transcriptDiv.scrollHeight;
    }

    // QR Code
    document.getElementById('qr-btn').onclick = () => {
        const modal = document.getElementById('qr-modal');
        const container = document.getElementById('qrcode');
        modal.style.display = 'flex';
        container.innerHTML = '';
        new QRCode(container, {
            text: window.location.href,
            width: 200,
            height: 200
        });
    };
</script>

</body>
</html>
